<!doctype html>
<html lang="en" ng-app="cards-app" ng-controller="sidebarCtrl" class="perfect-scrollbar-off {{mobileNavigationOpen}}">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Access Control</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <link href="https://vitalets.github.io/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
   
</head>

<body>
    <div ng-if="!check_login()">
        <div ng-include="'login.html'"></div>
    </div>
    <div ng-if="check_login()">
        <div ng-include="'app.html'"></div>
    </div>
</body>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/xeditable.min.js"></script>
<script src="assets/js/ui-bootstrap-tpls-2.5.0.min.js"></script>

<script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>


<script src="controllers/dashboard-controller.js"></script>
<script src="controllers/table-controller.js"></script>
<script src="controllers/user-controller.js"></script>
<script src="controllers/users-controller.js"></script>

<script>
    var app = angular.module("cards-app", ["ngRoute", "xeditable", "ui.bootstrap", 'ngAnimate', 'toastr']);

    app.controller('dashboardController', DashboardController);
    app.controller('userController', UserController);
    app.controller('tableController', TableController);
    app.controller('usersController', UsersController);


    app.config(function($routeProvider) {
        $routeProvider
        .when("/", {
            templateUrl : "views/dashboard.html",
            controller : "dashboardController"
        })
        .when("/dashboard", {
            templateUrl : "views/dashboard.html",
            controller : "dashboardController"
        })
        .when("/user", {
            templateUrl : "views/user.html",
            controller : "userController"
        })
        .when("/users", {
            templateUrl : "views/users.html",
            controller : "usersController"
        })
        .when("/table", {
            templateUrl : "views/table.html",
            controller : "tableController"
        }).when("/providers", {
            templateUrl : "views/providers.html"
        });
    });
</script>

<script src="controllers/sidebar-controller.js"></script>

</html>
